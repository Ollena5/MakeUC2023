
<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/chat.d3147cea.css">
	</head>
	
	
	<body>
		<!-- <script src="https://cdn.openai.com/openai.js"></script> -->
		<script src="/chat.51b06716.js" defer=""></script>
		<div class="container-fluid h-500">
			<div class="row justify-content-center h-100">		
				<div class="col-md-20 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								
								<div class="user_info">
									<h1>Elevate Health</h1>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							<div class="sender-info">
								Ask me anything
							  </div>
						</div>
						<div class="card-footer">
							<div id="messageArea" class="input-group">
								<form id="document-upload-form">
									<div class="input-group">
									  <input type="file" id="document-input" style="display: none">
									  <div class="input-group-append">
										<label for="document-input" class="input-group-text upload_btn"><i class="fas fa-file-upload"></i></label>
									  </div>
									</div>
								</form>
								  
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required="">
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
